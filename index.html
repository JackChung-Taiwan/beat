<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é›™æ‰‹ç¯€å¥å…‰åŠ - ç¶²é ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* é¡åƒç¿»è½‰ */
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* è®“é»æ“Šç©¿é€åˆ° Canvas */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-panel {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 10px 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            margin-bottom: 10px;
        }
        #score-board {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #00ffcc;
            margin: 0;
        }
        #combo-board {
            font-size: 24px;
            color: #ffeb3b;
            font-weight: bold;
            opacity: 0; /* ä¸€é–‹å§‹éš±è— */
            transition: opacity 0.2s;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        button {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 24px;
            background: linear-gradient(90deg, #ff0055, #0055ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .instruction {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }
        .ins-box {
            text-align: center;
        }
        .color-box {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px currentColor;
        }
        video { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-panel">
            <div id="score-board">0</div>
            <div id="combo-board">COMBO x0</div>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 60px; text-shadow: 0 0 20px #fff;">NEON SMASH</h1>
        <div class="instruction">
            <div class="ins-box">
                <div class="color-box" style="background: #0055ff; color: #0055ff;"></div>
                <p>å·¦æ‰‹ (Left) æ‰“æ“Šè—è‰²</p>
            </div>
            <div class="ins-box">
                <div class="color-box" style="background: #ff0055; color: #ff0055;"></div>
                <p>å³æ‰‹ (Right) æ‰“æ“Šç´…è‰²</p>
            </div>
        </div>
        <button id="startBtn">START GAME</button>
        <p id="loading-text" style="color:#aaa; margin-top:20px;">æ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ...</p>
    </div>

    <video id="video" playsinline></video>
    <canvas id="output"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const ctx = canvasElement.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const comboBoard = document.getElementById('combo-board');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('startBtn');
        const loadingText = document.getElementById('loading-text');

        let width, height;
        let gameActive = false;
        let score = 0;
        let combo = 0;
        let audioCtx;

        // --- ğŸ® éŠæˆ²ç‰©ä»¶èˆ‡é‚è¼¯ ---
        
        // æ•µäºº (æ–¹å¡Š)
        class Cube {
            constructor() {
                // å¾ç•«é¢ä¸­å¿ƒç”Ÿæˆ
                this.x = width / 2;
                this.y = height / 2;
                
                // éš¨æ©Ÿæ±ºå®šç›®æ¨™æ–¹å‘ (å¾€ç•«é¢çš„æŸå€‹è§’è½æˆ–é‚Šç·£é£›)
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 2; // ç§»å‹•é€Ÿåº¦
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                // æ±ºå®šé¡å‹ï¼š0=è—(å·¦æ‰‹), 1=ç´…(å³æ‰‹)
                this.type = Math.random() > 0.5 ? 'red' : 'blue';
                this.color = this.type === 'red' ? '#ff0055' : '#0055ff';
                
                this.size = 1; // åˆå§‹å¤§å°
                this.maxSize = 60; // æœ€å¤§å¤§å° (æ¥è¿‘è¢å¹•æ™‚)
                this.growth = 0.5; // è®Šå¤§é€Ÿåº¦
                this.active = true;
                
                // æ—‹è½‰è£é£¾
                this.rotation = Math.random() * Math.PI;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx * (this.size / 10); // è¶Šè¿‘ç§»å‹•è¶Šå¿« (é€è¦–æ„Ÿ)
                this.y += this.vy * (this.size / 10);
                this.size += this.growth;
                this.rotation += this.rotSpeed;

                // å¦‚æœè¶…å‡ºè¢å¹•ï¼Œæ¶ˆå¤±
                if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                    this.active = false;
                    // å¦‚æœæ²’æ‰“åˆ°ï¼Œé‡ç½® Combo (å¯é¸)
                    if (this.size > 20) { // åªæœ‰é•·å¤§å¾ŒéŒ¯éæ‰ç®—
                        resetCombo();
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                
                // ç•«å‡ºæ–¹å¡Š (ä¸­å¿ƒå°é½Š)
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // ç•«æ¡†ç·š
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);

                ctx.restore();
            }
        }

        // çˆ†ç‚¸ç²’å­
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        let cubes = [];
        let particles = [];
        let frameCount = 0;

        function spawnCube() {
            // æ¯ 60 å¹€ (ç´„1ç§’) ç”Ÿæˆä¸€å€‹ï¼Œéš¨è‘—åˆ†æ•¸æé«˜ç”Ÿæˆè®Šå¿«
            const spawnRate = Math.max(20, 60 - Math.floor(score / 5));
            if (frameCount % spawnRate === 0) {
                cubes.push(new Cube());
            }
            frameCount++;
        }

        function updateGame() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)'; // ç•™ä¸‹ä¸€é»æ®˜å½±
            ctx.fillRect(0, 0, width, height);

            // æ›´æ–°æ•µäºº
            cubes.forEach((cube, index) => {
                cube.update();
                cube.draw();
                if (!cube.active) {
                    cubes.splice(index, 1);
                }
            });

            // æ›´æ–°ç²’å­
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            spawnCube();
        }

        // --- ğŸ”Š éŸ³æ•ˆ ---
        function playHitSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'red') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, audioCtx.currentTime); // ä½éŸ³
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            } else {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); // é«˜éŸ³
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            }

            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- ğŸ– äº’å‹•èˆ‡ç¢°æ’ ---
        function checkCollision(handX, handY, handType) {
            // handType: 'Left' or 'Right' (ä¾†è‡ª MediaPipe çš„æ¨™ç±¤)
            // éŠæˆ²è¦å‰‡: MediaPipe çš„ 'Left' æ˜¯ç•«é¢ä¸Šçš„å·¦æ‰‹(å¯¦éš›ä¸Šæ˜¯äººçš„å·¦æ‰‹ï¼Œå› é¡åƒ)ï¼Œæ‰“è—è‰²
            // MediaPipe çš„ 'Right' æ˜¯ç•«é¢ä¸Šçš„å³æ‰‹ï¼Œæ‰“ç´…è‰²

            const targetColor = handType === 'Right' ? 'red' : 'blue';

            cubes.forEach(cube => {
                if (!cube.active) return;
                
                // åªæœ‰ç•¶æ–¹å¡Šå¤ å¤§ (æ¥è¿‘è¢å¹•) ä¸”é¡è‰²å°æ‡‰æ™‚æ‰èƒ½æ‰“
                if (cube.size > 20 && cube.type === targetColor) {
                    const dx = cube.x - handX;
                    const dy = cube.y - handY;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    // ç¢°æ’åˆ¤å®šè·é›¢
                    if (dist < cube.size + 20) {
                        // HIT!
                        cube.active = false;
                        createExplosion(cube.x, cube.y, cube.color);
                        addScore();
                        playHitSound(targetColor);
                    }
                }
            });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function addScore() {
            score++;
            combo++;
            scoreBoard.innerText = score;
            comboBoard.innerText = `COMBO x${combo}`;
            comboBoard.style.opacity = 1;
            
            // UI å‹•ç•«
            scoreBoard.style.transform = "scale(1.2)";
            setTimeout(() => scoreBoard.style.transform = "scale(1)", 100);
        }

        function resetCombo() {
            combo = 0;
            comboBoard.style.opacity = 0;
        }

        // --- MediaPipe è™•ç† ---
        function onResults(results) {
            if (!gameActive) return;

            updateGame(); // ç¹ªè£½éŠæˆ²èƒŒæ™¯èˆ‡ç‰©ä»¶

            if (results.multiHandLandmarks) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label; 
                    // MediaPipe Handedness: 
                    // åœ¨è‡ªæ‹æ¨¡å¼ä¸‹(ç„¡é¡åƒ)ï¼Œèˆ‰èµ·å·¦æ‰‹æœƒé¡¯ç¤º "Left"ã€‚
                    // åœ¨é¡åƒæ¨¡å¼ä¸‹(scaleX -1)ï¼Œè¦–è¦ºä¸Šå·¦é‚Šçš„æ‰‹æœƒå°æ‡‰åˆ° "Left" æ¨™ç±¤ (å¦‚æœæˆ‘å€‘æ­£ç¢ºå°æ‡‰çš„è©±)ã€‚
                    // é€™è£¡æˆ‘å€‘ç›´æ¥ç”¨ labelï¼š Left -> Blue, Right -> Red

                    const fingerTip = landmarks[8]; // é£ŸæŒ‡
                    const handX = fingerTip.x * width;
                    const handY = fingerTip.y * height;

                    // ç•«å‡ºæ‰‹éƒ¨æ¸¸æ¨™ (å…‰åŠæ„Ÿ)
                    ctx.save();
                    const color = handedness === 'Right' ? '#ff0055' : '#0055ff'; // å³æ‰‹ç´…ï¼Œå·¦æ‰‹è—
                    
                    // ç¹ªè£½éª¨æ¶
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: 'white', lineWidth: 2});
                    
                    // ç¹ªè£½æŒ‡å°–å…‰åŠ
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(handX, handY, 20, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();

                    // æª¢æŸ¥ç¢°æ’
                    checkCollision(handX, handY, handedness);
                }
            }
        }

        // --- åˆå§‹åŒ– ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        startBtn.addEventListener('click', async () => {
            // Audio Context å¿…é ˆåœ¨ user interaction å¾Œå•Ÿå‹•
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            startBtn.disabled = true;
            startBtn.innerText = "LOADING...";
            
            width = window.innerWidth;
            height = window.innerHeight;
            canvasElement.width = width;
            canvasElement.height = height;

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            await camera.start();
            
            startScreen.style.display = 'none';
            gameActive = true;
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasElement.width = width;
            canvasElement.height = height;
        });

    </script>
</body>
