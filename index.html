<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI È´îÊÑüÁØÄÂ•èÔºöÈúìËôπÂÖâÂäç (ÊñáÂ≠ó‰øÆÊ≠£Áâà)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 20, 40, 0.5) 0%, #000 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* ‰øùÊåÅÁï´Â∏ÉÈè°ÂÉèÔºåÈÄôÊ®£Êìç‰ΩúÊâçÁõ¥Ë¶∫ */
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-panel {
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 3px solid #00ffcc;
            padding: 10px 40px;
            border-radius: 0 0 20px 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.2);
            display: flex;
            gap: 30px;
            align-items: baseline;
        }
        #score-board {
            font-family: 'Orbitron', sans-serif;
            font-size: 56px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc;
        }
        #combo-board {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #ffeb3b;
            font-weight: bold;
            opacity: 0;
            text-shadow: 0 0 10px #ffeb3b;
            transition: opacity 0.2s, transform 0.1s;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.9);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            position: relative;
            background: linear-gradient(90deg, #00ffff, #ffffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: title-glow 3s infinite alternate;
        }
        
        .game-subtitle {
            font-size: 24px;
            color: #ccc;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        @keyframes title-glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); filter: hue-rotate(0deg); }
            100% { text-shadow: 0 0 40px rgba(255, 0, 255, 0.8); filter: hue-rotate(30deg); }
        }

        button {
            padding: 18px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: bold;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #00ffff;
            transform: scale(1.05);
        }
        
        button:hover::before {
            left: 100%;
        }

        .instruction-container {
            display: flex;
            gap: 60px;
            margin-bottom: 40px;
        }
        
        .ins-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .color-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px currentColor;
        }
        
        .hand-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .action-label {
            font-size: 20px;
            font-weight: bold;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-panel">
            <div id="score-board">0</div>
            <div id="combo-board">COMBO x0</div>
        </div>
    </div>

    <div id="start-screen">
        <h1 class="game-title">Neon Strike</h1>
        <div class="game-subtitle">AI È´îÊÑüÁØÄÂ•è‰∫íÂãï</div>

        <div class="instruction-container">
            <div class="ins-card">
                <div class="hand-label">LEFT HAND</div>
                <div class="color-icon" style="background: #0088ff; color: #0088ff;"></div>
                <div class="action-label" style="color: #0088ff;">ÊìäÁ¢éËóçËâ≤</div>
            </div>
            <div class="ins-card">
                <div class="hand-label">RIGHT HAND</div>
                <div class="color-icon" style="background: #ff0055; color: #ff0055;"></div>
                <div class="action-label" style="color: #ff0055;">ÊìäÁ¢éÁ¥ÖËâ≤</div>
            </div>
        </div>

        <button id="startBtn">START GAME</button>
        <p id="loading-text" style="color:#666; margin-top:20px; font-size: 14px;">Á≠âÂæÖÊîùÂΩ±Ê©üÊ¨äÈôê...</p>
    </div>

    <video id="video" playsinline></video>
    <canvas id="output"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const ctx = canvasElement.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const comboBoard = document.getElementById('combo-board');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('startBtn');
        const loadingText = document.getElementById('loading-text');

        let width, height;
        let gameActive = false;
        let score = 0;
        let combo = 0;
        let audioCtx;

        const praiseWords = ["Perfect!", "Good Job!", "Nice!", "Awesome!", "Great!", "Hit!", "Excellent!"];

        // --- üéÆ ÈÅäÊà≤Áâ©‰ª∂ËàáÈÇèËºØ ---
        class Cube {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 3 + Math.random() * 2.5; 
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.type = Math.random() > 0.5 ? 'red' : 'blue';
                this.color = this.type === 'red' ? '#ff0055' : '#0088ff';
                
                this.size = 1;
                this.maxSize = 70; 
                this.growth = 0.6; 
                this.active = true;
                
                this.rotation = Math.random() * Math.PI;
                this.rotSpeed = (Math.random() - 0.5) * 0.15;
            }

            update() {
                this.x += this.vx * (this.size / 10);
                this.y += this.vy * (this.size / 10);
                this.size += this.growth;
                this.rotation += this.rotSpeed;

                if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                    this.active = false;
                    if (this.size > 20) {
                        resetCombo();
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.shadowBlur = this.size / 2;
                ctx.shadowColor = this.color;
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                
                ctx.fillStyle = this.color + "40"; 
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                ctx.fillStyle = "#fff";
                ctx.fillRect(-this.size/8, -this.size/8, this.size/4, this.size/4);

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 3;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.04 + 0.02;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 1.0;
                this.velocity = 2;
                this.scale = 0;
                this.maxScale = 1.5;
            }

            update() {
                this.y -= this.velocity; 
                this.life -= 0.02; 
                if (this.scale < this.maxScale) {
                    this.scale += 0.2;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.translate(this.x, this.y);
                
                // --- ÈóúÈçµ‰øÆÊ≠£ÔºöÈÄôË£°Â∞á X Ëª∏Á∏ÆÊîæÊîπÁÇ∫Ë≤†Êï∏ ---
                // Âõ†ÁÇ∫Â§ñÂ±§ Canvas Â∑≤Á∂ìÊ∞¥Âπ≥ÁøªËΩâ (scaleX -1)Ôºå
                // ÊàëÂÄëÈÄôË£°ÂÜçÁøªËΩâ‰∏ÄÊ¨° (scaleX -1)ÔºåÊñáÂ≠óÂ∞±ÊúÉËÆäÊ≠£ÔºÅ
                ctx.scale(-this.scale, this.scale); 
                
                ctx.font = "bold 40px 'Orbitron', sans-serif";
                ctx.textAlign = "center";
                ctx.fillStyle = "#fff";
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.strokeText(this.text, 0, 0);
                
                ctx.fillText(this.text, 0, 0);
                
                ctx.restore();
            }
        }

        let cubes = [];
        let particles = [];
        let floatingTexts = []; 
        let frameCount = 0;

        function spawnCube() {
            const spawnRate = Math.max(15, 50 - Math.floor(score / 5));
            if (frameCount % spawnRate === 0) {
                cubes.push(new Cube());
            }
            frameCount++;
        }

        function updateGame() {
            const gradient = ctx.createRadialGradient(width/2, height/2, 100, width/2, height/2, width);
            gradient.addColorStop(0, "rgba(20, 20, 40, 0.3)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0.4)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = 'rgba(5, 5, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);

            cubes.forEach((cube, index) => {
                cube.update();
                cube.draw();
                if (!cube.active) {
                    cubes.splice(index, 1);
                }
            });

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            floatingTexts.forEach((ft, index) => {
                ft.update();
                ft.draw();
                if (ft.life <= 0) {
                    floatingTexts.splice(index, 1);
                }
            });

            spawnCube();
        }

        function playHitSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'red') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            } else {
                osc.type = 'square';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            }

            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function checkCollision(handX, handY, handType) {
            const targetColor = handType === 'Right' ? 'red' : 'blue';

            cubes.forEach(cube => {
                if (!cube.active) return;
                
                if (cube.size > 20 && cube.type === targetColor) {
                    const dx = cube.x - handX;
                    const dy = cube.y - handY;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < cube.size + 30) {
                        cube.active = false;
                        createExplosion(cube.x, cube.y, cube.color);
                        
                        const randomPraise = praiseWords[Math.floor(Math.random() * praiseWords.length)];
                        floatingTexts.push(new FloatingText(cube.x, cube.y, randomPraise, cube.color));
                        
                        addScore();
                        playHitSound(targetColor);
                    }
                }
            });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function addScore() {
            score++;
            combo++;
            scoreBoard.innerText = score;
            comboBoard.innerText = `COMBO x${combo}`;
            comboBoard.style.opacity = 1;
            comboBoard.style.transform = "scale(1.5)";
            setTimeout(() => comboBoard.style.transform = "scale(1)", 150);
        }

        function resetCombo() {
            combo = 0;
            comboBoard.style.opacity = 0;
        }

        function onResults(results) {
            if (!gameActive) return;

            updateGame();

            if (results.multiHandLandmarks) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label; 
                    const fingerTip = landmarks[8];
                    const handX = fingerTip.x * width;
                    const handY = fingerTip.y * height;

                    ctx.save();
                    const color = handedness === 'Right' ? '#ff0055' : '#0088ff';
                    
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: 'rgba(255,255,255,0.5)', lineWidth: 2});
                    
                    ctx.shadowBlur = 40;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(handX, handY, 15, 0, Math.PI*2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(handX, handY, 25, 0, Math.PI*2);
                    ctx.stroke();

                    ctx.restore();

                    checkCollision(handX, handY, handedness);
                }
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        startBtn.addEventListener('click', async () => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            startBtn.innerText = "LOADING...";
            loadingText.innerText = "Ê≠£Âú®ÂïüÂãïË¶ñË¶∫Á•ûÁ∂ìÁ∂≤Áµ°...";
            
            width = window.innerWidth;
            height = window.innerHeight;
            canvasElement.width = width;
            canvasElement.height = height;

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            await camera.start();
            
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 500);
            gameActive = true;
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasElement.width = width;
            canvasElement.height = height;
        });
    </script>
</body>
</html>
